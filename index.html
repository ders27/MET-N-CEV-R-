<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéôÔ∏è Transkriptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a4a4a;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      background: #fafafa;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
    .output {
      margin-top: 15px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéß Transkriptor</h1>
    <input type="file" id="audioInput" accept="audio/*" />
    <button onclick="uploadAudio()">Yazƒ±ya √áevir</button>
    <div class="status" id="status">Dosya se√ßilmedi</div>
    <div class="output" id="outputText">Transkript burada g√∂r√ºnecek...</div>
  </div>

  <script>
    async function uploadAudio() {
      const fileInput = document.getElementById("audioInput");
      const status = document.getElementById("status");
      const output = document.getElementById("outputText");

      if (!fileInput.files.length) {
        status.textContent = "L√ºtfen bir ses dosyasƒ± se√ßin.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      status.textContent = "Y√ºkleniyor, l√ºtfen bekleyin...";

      try {
        const response = await fetch("http://localhost:5000/transcribe", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Sunucu hatasƒ±!");

        const data = await response.json();
        output.textContent = data.transcript || "Hi√ßbir ≈üey d√∂nmedi.";
        status.textContent = "Yazƒ±ya √ßevirme tamamlandƒ± ‚úÖ";
      } catch (err) {
        status.textContent = "Hata: " + err.message;
      }
    }
  </script>
</body>
</html>
